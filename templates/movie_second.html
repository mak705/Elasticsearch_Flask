<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>

<table >
    <tr>
    <th>Title</th>
    <th> Major Genre </th>
    <th>IMDB Rating</th>


</tr>

  <tr align=center>
      <td> {{data['Title'] }} </td>
      {% if data['Major Genre'] == None %}
      <td> -- </td>
      {% else %}
       <td> {{data['Major Genre'] }} </td>
      {% endif %}


      <td> {{data['IMDB Rating'] }} </td>





  </tr>


</table>

</body>
</html>
